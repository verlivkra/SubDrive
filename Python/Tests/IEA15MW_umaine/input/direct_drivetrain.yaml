# Assumptions:
# Geometry from wisdem
# Only main bearing input here
#-------------Geometric input----------------
Geom_from_WISDEM: True # If false: Get geometry from this file. If True: Get geometry from WISDEM input file "wisdem.yaml".
#-------------Drivetrain torsional stiffness multiplier-------------
multiplier_G: 100
#-------------Main bearings------------------
# Rotor side bearing
# Local coordinate system (x aligned with shaft, z pointing upwards)
Kxx_MB1: 2.5E+09          #[N/m] Based on Schaeffler estimates
Kyy_MB1: 3.6E+10          #[N/m] Based on Schaeffler estimates
Kzz_MB1: 4.2E+10          #[N/m] Based on Schaeffler estimates
Kaa_MB1: 5E+12          #[Nm/rad] Based on Schaeffler estimates
Kbb_MB1: 0              #[Nm/rad]
Kgg_MB1: 0              #[Nm/rad]
# Generator side bearing
# Local coordinate system (x aligned with shaft, z pointing upwards)
Kxx_MB2: 0              #[N/m]
Kyy_MB2: 2.9E+10          #[N/m] Based on Schaeffler estimates
Kzz_MB2: 6.3E+10          #[N/m] Based on Schaeffler estimates
Kaa_MB2: 5E+12      #[Nm/rad]
Kbb_MB2: 0          #[Nm/rad]
Kgg_MB2: 0          #[Nm/rad]
# Cosine matrix for bearings
MB_cosm: [  0,              -1,     0,   
            -1.045285E-01,  0,      -9.945219E-01,    
            9.945219E-01,   0,      -1.045285E-01] 
MB1Mass: 
#------------Generator stator----------------# Note that report has errors. Taken instead from https://github.com/IEAWindTask37/IEA-15-240-RWT/blob/master/Documentation/IEA-15-240-RWT_tabular.xlsx 
Tow2GenStatX: -6.516676    #[m] Horizontal distance from tower to generator mass along global X
Tow2GenStatY: 0            #[m] Transverse distance from tower to generator mass along global Y
Tow2GenStatZ: 5.034390     #[m] Vertical distance from tower top to generator mass
GenStatMass:    238490     #[kg]
# Mass moments of inertia in global coordinates
GenStatMXX:     3360624    #[kgm2] # From IEA 15 MW report table 5-1 March 2020 version
GenStatMYY:     1779999    #[kgm2] 
GenStatMZZ:     1779999    #[kgm2] 
GenStatMXY:     0          #[kgm2] 
GenStatMXZ:     0          #[kgm2] 
GenStatMYZ:     0          #[kgm2] 
#------------Generator rotor----------------# Note that report has errors. Taken instead from https://github.com/IEAWindTask37/IEA-15-240-RWT/blob/master/Documentation/IEA-15-240-RWT_tabular.xlsx 
Tow2GenRotX: -6.516676    #[m] Horizontal distance from tower to generator mass along global X
Tow2GenRotY: 0            #[m] Transverse distance from tower to generator mass along global Y
Tow2GenRotZ: 5.034390     #[m] Vertical distance from tower top to generator mass
GenRotMass:    130349     #[kg]
# Mass moments of inertia in global coordinates
# Transformed from local to global coordinates. Based on IEA 15 MW report table 5-1 March 2020 version
GenRotMXX:     75955      #[kgm2] # 0 - torsional rotation in ElastoDyn
GenRotMYY:     972877     #[kgm2] # 972877 
GenRotMZZ:     896922     #[kgm2] # 972877
GenRotMXY:     0          #[kgm2] 
GenRotMXZ:     0          #[kgm2] 
GenRotMYZ:     0          #[kgm2] 
#------------Bedplate mass------------------# As calculated by SubDyn. Used to estimate remaining tower top mass
BdpltMassTow2Mid:   34267 #[kg] Bedplate from tower to mid bedplate
BdpltMassMid2Nose:  8765  #[kg] Bedplate from mid bedplate to nose