# Assumptions:
# Geometry from wisdem
# Only main bearing input here
#-------------Geometric input----------------
Geom_from_WISDEM: True # If false: Get geometry from this file. If True: Get geometry from WISDEM input file "wisdem.yaml".
#-------------Drivetrain torsional stiffness multiplier-------------
multiplier_G: 100
#-------------Main bearings------------------
# Rotor side bearing
# Local coordinate system (x aligned with shaft, z pointing upwards)
Kxx_MB1: 2.5E+09          #[N/m] Based on Schaeffler estimates
Kyy_MB1: 3.6E+10          #[N/m] Based on Schaeffler estimates
Kzz_MB1: 4.2E+10          #[N/m] Based on Schaeffler estimates
Kaa_MB1: 5E+12          #[Nm/rad] Based on Schaeffler estimates
Kbb_MB1: 0              #[Nm/rad]
Kgg_MB1: 0              #[Nm/rad]
# Generator side bearing
# Local coordinate system (x aligned with shaft, z pointing upwards)
Kxx_MB2: 0              #[N/m]
Kyy_MB2: 2.9E+10          #[N/m] Based on Schaeffler estimates
Kzz_MB2: 6.3E+10          #[N/m] Based on Schaeffler estimates
Kaa_MB2: 5E+12      #[Nm/rad]
Kbb_MB2: 0          #[Nm/rad]
Kgg_MB2: 0          #[Nm/rad]
# Cosine matrix for bearings
MB_cosm: [  0,              -1,     0,   
            -1.045285E-01,  0,      -9.945219E-01,    
            9.945219E-01,   0,      -1.045285E-01] 
MB1Mass: 
