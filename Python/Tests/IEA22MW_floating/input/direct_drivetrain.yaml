GenRotMYY:     1755330    #[kgm2] # Table 11 report 2024
GenRotMZZ:     1755330    #[kgm2] # Table 11 report 2024 
GenRotMXY:     0          #[kgm2] 
GenRotMXZ:     0          #[kgm2] 
GenRotMYZ:     0          #[kgm2] 
