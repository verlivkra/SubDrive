Tow2GenStatX: -7.396546    #[m] Horizontal distance from tower to generator mass along global X
Tow2GenStatY: 0            #[m] Transverse distance from tower to generator mass along global Y
Tow2GenStatZ: 4.919949     #[m] Vertical distance from tower top to generator mass
GenStatMass:    254020     #[kg]
# Mass moments of inertia in global coordinates (in component local mass center)
GenStatMXX:     3117598    #[kgm2] # Table 11 report 2024 
GenStatMYY:     1755330    #[kgm2] # Table 11 report 2024
GenStatMZZ:     1755330    #[kgm2] # Table 11 report 2024
GenStatMXY:     0          #[kgm2] 
GenStatMXZ:     0          #[kgm2] 
GenStatMYZ:     0          #[kgm2] 
#------------Generator rotor----------------# Note that report has errors. Taken instead from https://github.com/IEAWindTask37/IEA-15-240-RWT/blob/master/Documentation/IEA-15-240-RWT_tabular.xlsx 
Tow2GenRotX: -7.396546    #[m] Horizontal distance from tower to generator mass along global X
Tow2GenRotY: 0            #[m] Transverse distance from tower to generator mass along global Y
Tow2GenRotZ: 4.919949     #[m] Vertical distance from tower top to generator mass
GenRotMass:    254020     #[kg]
